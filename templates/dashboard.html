<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">âœ¨ Special App</div>
    <div class="right">
      <span class="username">Hi, {{ username }}</span>
      <a class="btn small" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Create a Special Message</h2>
      <form method="POST">
        <input name="name" placeholder="Enter a name (or leave blank for yours)" />
        <button class="btn" type="submit">Generate</button>
      </form>

      {% if message %}
        <div class="result animate">{{ message }}</div>
      {% endif %}
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
